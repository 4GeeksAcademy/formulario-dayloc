<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/52f9cdbf92.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>

<body>
    <div class="container justify-content: center; border border-secundary">

        <div class="row">
            <div class="col-xs-4 col-lg-12 " style="background-color: rgb(231, 228, 228);">
                <h4>Payment form example.</h4>
            </div>
        </div>

        <div class="container2 p-10">
            <div class="row">
                <div class="col-12 p-10 ">
                    <div class="alert " role="alert" 
                        style="background-color: rgb(237, 218, 218); color: rgb(145, 1, 1); ">
                        Some fields are missing
                    </div>
                </div>

            </div>

        </div>
        <div class="row mt-1 ">
            <div class="col-md-5 ">

                <label for="card#" class="form-label">Card #</label>
                <input id="card#" class="form-control" type="number" placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>

            <div class="col-md-2">

                <label for="CVC#" class="form-label">CVC#</label>
                <input id="CVC#" class="form-control" type="number">
            </div>

            <div class="col-md-5">
                <label for="Amount" class="form-label">Amount</label>
                <div class="row">
                    <div class="col-md-1">
                        $
                    </div>
                    <div class="col-md-11">
                        <input id="Amound" class="form-control" type="number">
                    </div>
                </div>
            </div>

        </div>

        <div class="row mt-1">
            <div class="col-md-6">

                <label for="First Name" class="form-label">First Name</label>
                <input id="First Name" class="form-control" type="text">
            </div>

            <div class="col-md-6">
                <label for="Last Name" class="form-label">Last Name</label>
                <input id="Last Name" class="form-control" type="text">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6">
                <label for="City" class="form-label">City</label>
                <input id="City" class="form-control" type="text">

            </div>
            <div class="col-md-3">
                <label for="State" class="form-label">State</label>
                <select id="City" class="form-select" aria-label="Default select ">
                    <option selected>Pick State </option>
                    <option value="1">Cadiz</option>
                    <option value="2">Malaga</option>
                    <option value="4">Caantabria</option>
                    <option value="5">Madrid</option>
                    <option value="6">Ceuta</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="Postal Code" class="form-label">Postal Code</label>
                <input id="Postal Code" class="form-control" type="number">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
            <label for="form"> We accept:</label>
            
                <form>
                    
                    <div class="row " id="pago" style="padding: 2px;">
                        <div class=" col-6">
                            <div class="row mb-1" style="background-color: rgb(172, 172, 172); padding: 2px; width: 150px; height: 30px; justify-content: left   !important; border-radius: 10px; justify-content: left;">
                                <div class="col-3 mt-2 ">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-visa"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-3 mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" >
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-brands fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-3 mt-2" >
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-apple-pay"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-3 mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" >
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-brands fa-cc-paypal"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="col-6"></div>
                    </div>
                
                </form>
            </div>
            <div class="col-6 ">
                <label for="floatingTextarea">Message</label>

                <textarea class="form-control mt-1" id="floatingTextarea"></textarea>

            </div>

        </div>
        <div class="row" id="nota">
            <div class="col-6"></div>
            <div class="col-6">
                <p>Add any notes here</p>
            </div>

        </div>
        <div class="row " id="foot">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end  " id="botones">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
              </div>
            
        </div>

    </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
